<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="The sqscripter home page">
  <meta name="keywords" content="HTML, CSS, JavaScript, sqscripter">
  <meta name="author" content="Sqscripter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/sqscripterpfp.png" type="image/x-icon">
  <meta charset="UTF-8">
  <title>sqscripter.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #242424;
      color: #d9d9d9;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      margin: 40px 0 10px;
    }

    .info {
      max-width: 700px;
      margin: 0 auto 60px;
      padding: 0 20px;
      font-size: 18px;
      color: #d9d9d9;
    }

    .top-projects {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 80px;
    }

    .top-project {
      width: 27vw;
      height: 15.5vw;
      border-radius: 12px;
      background: rgb(255, 255, 255);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: 0.2s;
      
    }
.top-project.gold:hover{
  
      box-shadow: 0 0 105px 5px rgba(255, 215, 0, 0.6);
}
    .top-project img {
      height:95;
      object-fit: contain;
      border-radius: 10px;
      
    }

    .top-project.gold {
      box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.6);
      order: 2;
      transform: translateY(-20px);
      background-color: black;
    }
 
    .top-project.silver {
      box-shadow: 0 0 10px 4px rgba(192, 192, 192, 0.5);
      order: 1;
      transform: translateY(-10px);
      background: rgb(53, 53, 170);
    }
    .top-project.silver:hover{
      
      box-shadow: 0 0 105px 4px rgba(192, 192, 192, 0.5);
    }
    .top-project.bronze {
      box-shadow: 0 0 10px 4px rgba(205, 127, 50, 0.5);
      order: 3;
      transform: translateY(-5px);
    }
    .top-project.top-project.bronze:hover{
      
      box-shadow: 0 0 105px 4px rgba(205, 127, 50, 0.5);
    }
    .posts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 100px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-link {
      display: inline-block;
      color:black;
      width: 150px;
      height: 150px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .page-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    .page-link-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 20px;
      box-sizing: border-box;
    }
    @keyframes move {
  100% {
    transform: translate3d(0, 0, 1px) rotate(360deg);
  }
}




.button-container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.glass-btn {
  width: 100px;
  height: 100px;
  background-color: #fafafa;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 7px;
  margin-left: 1em;
  margin-right: 1em;  
  cursor: pointer;
  transition: all 0.3s;

  &.blue-btn {
    -webkit-box-shadow: 0px 20px 20px -17px rgba(255, 255, 255, 0.555);
    -moz-box-shadow: 0px 20px 20px -17px rgba(255, 255, 255, 0.53);
    box-shadow: 0px 20px 20px -17px rgba(255, 255, 255, 0.53);

    &:hover {
      -webkit-box-shadow: 0px 20px 35px -16px rgba(255, 255, 255, 0.65);
      -moz-box-shadow: 0px 20px 35px -16px rgba(255, 255, 255, 0.65);
      box-shadow: 0px 20px 35px -16px rgba(255, 255, 255, 0.65);      

}

    .content {
      font-size: 4em;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to right, #006fff, #00acff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 10px 37px rgba(0, 111, 255, 0.8);
    }
  }

  &.red-btn {
    -webkit-box-shadow: 0px 20px 20px -17px rgba(255, 16, 39, 0.5);
    -moz-box-shadow: 0px 20px 20px -17px rgba(255, 16, 39, 0.5);
    box-shadow: 0px 20px 20px -17px rgba(255, 16, 39, 0.5);

    &:hover {
      -webkit-box-shadow: 0px 20px 35px -16px rgba(255, 16, 39, 0.57);
      -moz-box-shadow: 0px 20px 35px -16px rgba(255, 16, 39, 0.57);
      box-shadow: 0px 20px 35px -16px rgba(255, 16, 39, 0.57);      
    }

    .content {
      font-size: 4em;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to right, #ff1027, #ff4f06 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 10px 37px rgba(255, 16, 39, 0.6);
    }
  }

  &.amber-btn {
    -webkit-box-shadow: 0px 20px 20px -17px rgba(255, 159, 16, 0.53);
    -moz-box-shadow: 0px 20px 20px -17px rgba(255, 159, 16, 0.53);
    box-shadow: 0px 20px 20px -17px rgba(255, 159, 16, 0.53);

    &:hover {
      -webkit-box-shadow: 0px 20px 35px -16px rgba(255, 159, 16, 0.6);
      -moz-box-shadow: 0px 20px 35px -16px rgba(255, 159, 16, 0.6);
      box-shadow: 0px 20px 35px -16px rgba(255, 159, 16, 0.6);      
    }

    .content {
      font-size: 4em;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to right, #ff8d00, #f7ad07 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 10px 37px rgba(255, 94, 16, 0.7);
    }
  }

  &:hover {
    background-color: darken(#fafafa, 2%);    
    transform: translateY(-5px);
    transition: all 0.3s;
  }
}
#toplogo{

}
  </style>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>


</head>
<body>

<img src="images/sqscripter.png" class="toplogo">

<div class="info">
  My silly little project page

<!-- Top 3 Projects Podium -->
<div class="top-projects">
  <a href="/Pilor/" class="top-project gold">

  <a href="/random-tool/" class="top-project bronze">
    <img src="images/CookieThumb" alt="Cookie Clicker">
  </a>
</div>

<!-- Project Grid -->
<div class="posts">
  <a href="/cookie-clicker/" class="page-link">
    <img src="/link-images/cookie-clicker.svg" alt="Cookie Clicker Clone" class="page-link-img" />
  </a>
  <a href="/html-compiler/" class="page-link">
    <img src="/link-images/html-compiler.svg" alt="HTML Compiler" class="page-link-img" />
  </a>
  <a href="/random-tool/" class="page-link">
    <img src="/link-images/random-tool.svg" alt="Random Tool" class="page-link-img" />
  </a>
  <a href="/sandbox/" class="page-link">
    <img src="/link-images/sandbox.svg" alt="Sandbox" class="page-link-img" />
  </a>
  <a href="/weird-experiment/" class="page-link">
    <img src="/link-images/weird-experiment.svg" alt="Weird Experiment" class="page-link-img" />
  </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</html>
